<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Newsletter Signup</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <form action="/" class="form-signin" method="POST">
    <div class="text-center mb-4">
      <img class="mb-4" src="images/logo.png" alt="" width="80" height="80">
      <h1 class="h3 mb-3 font-weight-normal">H A C K U R</h1>
      <p><b>Sign up for my Newsletter</b></p>
    </div>


    <input type="text" name="fname" class="form-control top" placeholder="First name" required autofocus>

    <input type="text" name="lname" class="form-control middle" placeholder="Last name" required autofocus>


    <input type="email" name="email" class="form-control bottom" placeholder="Email" required>



    <button class="btn btn-lg btn-primary btn-block" type="submit">Let's Go</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy;webXpratik</p>
  </form>
</body>

</html>
